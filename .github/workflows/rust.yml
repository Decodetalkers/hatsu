name: Rust

on:
  push:
    paths:
      - "**.rs"
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  # https://github.com/Mozilla-Actions/sccache-action#rust-code
  RUSTC_WRAPPER: "sccache"
  SCCACHE_GHA_ENABLED: "true"

jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: rui314/setup-mold@v1
      - uses: taiki-e/install-action@just
      - uses: mozilla-actions/sccache-action@v0.0.3
      - run: just fmt --check
      - run: just check
      - run: just lint

  build:
    name: just build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: rui314/setup-mold@v1
      - uses: taiki-e/install-action@just
      # - uses: taiki-e/install-action@cross
      - uses: mozilla-actions/sccache-action@v0.0.3
      - run: cargo install cross --git https://github.com/cross-rs/cross
      - run: just buildx
      - run: just build
      - uses: actions/upload-artifact@v4
        with:
          name: hatsu.x86_64-unknown-linux-gnu
          path: target/release/hatsu
          retention-days: 30
      - uses: actions/upload-artifact@v4
        with:
          name: hatsu.aarch64-unknown-linux-gnu
          path: target/aarch64-unknown-linux-gnu/release/hatsu
          retention-days: 30

